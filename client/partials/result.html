<title>Bid Result</title>
<div ng-controller = "userController" class="container col-sm-12">
  <div ng-controller = "resultController" class="well">
    <div class="row">
      <div class="control-group col-sm-4">
        <h1 class="controller">{{ curUser.name }} ended the Bid.</h1>
      </div>
      <div class="control-group col-sm-1  col-sm-offset-7">
        <!-- Button -->
        <div class="controls">
          <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        </div>
      </div>
    </div><!-- row ends header-->

    <legend class="control-group">Highest Bidder per Product:</legend>
    <div class="row">
      <!-- Product 1 -->
      <div ng-repeat="product in [0,1,2]" class="well col-sm-4">
        <legend>Product {{ product+1 }}</legend>

        <div class="table-responsiv">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Current Bids</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ maxBid[product]._user }} ${{ maxBid[product].amount }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div><!-- row ends header-->

    <div class="row">
      <div class="control-group col-sm-1  col-sm-offset-11">
        <!-- Button -->
        <div class="controls">
          <button ng-click="startBid()" class="btn btn-primary">Start Bid</button>
        </div>
      </div>
    </div><!-- row ends header-->

  </div><!-- well ends here-->
</div> <!-- container 1 ends here -->
