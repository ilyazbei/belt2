<title>Login</title>
<div ng-controller = "userController" class="container">
  <div class="row">
    <form class="well col-sm-4 form-horizontal" ng-model = "regUser" ng-submit = "login()">
      <!-- Front end Validation error fieled -->
      <div ng-if="error" class="alert alert-danger ">
        <p>{{ error }}</p>
      </div>

      <!-- Back end Validation error fieled -->
      <div ng-if="errors" class="alert alert-danger ">
        <p ng-repeat="error in errors">{{ error.message }}</p>
      </div>

      <div class="form-group">
        <!-- Users Name -->
        <label class="col-sm-4 control-label">Your Name</label>
        <div class="col-sm-8">
          <input ng-model="user.name" type="text" placeholder="Paul" class="form-control input-xlarge">
        </div>
      </div>

      <div class="form-group">
        <!-- Button -->
        <div class="col-sm-offset-9 col-sm-3">
          <button class="btn btn-primary">Login</button>
        </div>
      </div>
    </form><!-- Form ends here-->
  </div>
</div> <!-- container 1 ends here -->
